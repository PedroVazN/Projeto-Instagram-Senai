<!DOCTYPE html>
<html>
    <style>
        .settings-container {
  max-width: 900px;
  margin: 0 auto;
}

.settings-header {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.settings-header h1 {
  font-size: 2rem;
  font-weight: 600;
}

.settings-content {
  margin: 20px 0;
}

.settings-content form {
  display: flex;
  flex-direction: column;
}

.settings-content h2 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.settings-content label {
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 5px;
}

.settings-content input[type="text"],
.settings-content input[type="email"],
.settings-content input[type="password"] {
  padding: 8px 12px;
  border-radius: 4px;
  border: 1px solid #DBDBDB;
  margin-bottom: 10px;
}

.settings-content input[type="checkbox"] {
  margin-bottom: 10px;
}

.settings-content button[type="submit"] {
  background-color: #3897f0
}
    </style>
<head>
  <title>Configurações do Instagram</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Configurações</h1>
    </div>
    <div class="settings-content">
      <form>
        <h2>Informações da conta</h2>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" >
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" name="username" >
        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" >
        <label for="password">Senha</label>
        <input type="password" id="password" name="password">
        <h2>Notificações</h2>
        <label for="notification-likes">Receber notificações de curtidas</label>
        <input type="checkbox" id="notification-likes" name="notification-likes" checked>
        <label for="notification-comments">Receber notificações de comentários</label>
        <input type="checkbox" id="notification-comments" name="notification-comments" checked>
        <h2>Privacidade e segurança</h2>
        <label for="private-account">Conta privada</label>
        <input type="checkbox" id="private-account" name="private-account">
        <label for="two-factor-authentication">Autenticação em duas etapas</label>
        <input type="checkbox" id="two-factor-authentication" name="two-factor-authentication" checked>
        <button type="submit">Salvar alterações</button>
      </form>
    </div>
  </div>
</body>
</html>
